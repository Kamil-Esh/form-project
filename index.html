<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="form">
<div class="login-wrap">
    <form class="login-form">
        <span class="form-line"></span>
        <br>
        <label for="name" class="login-title">Имя:</label>
        <input type="text" class="login-input" id="name" placeholder="Имя..." required>
        <label for="email" class="login-title">Email:</label>
        <input type="email" class="login-input" id="email" placeholder="Email..." required>
        <label for="password" class="login-title">Пароль:</label>
        <input type="password" class="login-input" id="password" placeholder="Пароль..." required>
        <div class="form-box">
            <div class="radio">
            <h4>Пол:</h4>
                <input type="radio" class="custom-radio" id="female" name="gender" required>
            <label for="female" class="form-label">Жеский</label>
                <input type="radio" class="custom-radio" id="male" name="gender" required>
            <label for="male" class="form-label">Жеский</label>
            </div>
            <div class="check">
                <h4>Город:</h4>
                <input type="checkbox" class="custom-checkbox" id="dubai" name="city" required>
                <label for="dubai" class="custom-label">Dubai</label>
                <input type="checkbox" class="custom-checkbox" id="abu-dhabi" name="city" required>
                <label for="abu-dhabi" class="custom-label">Abu-Dhabi</label>
            </div>
        </div>
        <button class="form-btn">Отправить</button>
    </form>
</div>
</section>
</body>
</html>
